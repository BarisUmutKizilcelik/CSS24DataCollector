<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="container">
      <div class="form-wrap">
        <div class="form-group">
          <label for="label" class="control-label">Activity</label>
          <select id="label">
            <option value="testing">Testing</option>
            <option value="walking">Walking</option>
            <option value="standing">Standing</option>
            <option value="sitting">Sitting</option>
          </select>
        </div>
        <div class="form-group">
          <label for="context" class="control-label">Participant ID</label>
          <input type="text" id="context" placeholder="uijjh" />
        </div>
      </div>
      <input type="checkbox" id="check" />
      <label for="check" class="button"></label>
      <div>
        Status:
        <span id="xout" class="status-not-recording">Not Recording</span>
      </div>
    </div>

    <script src="./index.mjs" type="module"></script>
  </body>
</html>
