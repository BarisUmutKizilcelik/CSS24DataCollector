<!DOCTYPE html> <!-- Specifies the document type and version of HTML being used (HTML5 in this case) -->
<html>
  <head>
    <title>Data Collector</title> <!-- Sets the title of the webpage, which appears in the browser tab -->
    <meta charset="UTF-8" /> <!-- Specifies the character encoding for the document (UTF-8) -->
    <link rel="stylesheet" href="styles.css" /> <!-- Links to an external CSS file for styling the webpage -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- Sets the viewport to make the website responsive on different devices -->
  </head>
  <body>
    <div class="container"> <!-- Main container div to hold the content -->
      <div class="form-wrap"> <!-- Wrapper div for the form elements -->
        <div class="form-group"> <!-- Div for grouping label and select elements together -->
          <label for="label" class="control-label">Activity</label> <!-- Label for the select input with the id "label" -->
          <select id="label"> <!-- Dropdown select input with the id "label" -->
            <option value="testing">Testing</option> <!-- Option for "Testing" activity -->
            <option value="walking">Walking</option> <!-- Option for "Walking" activity -->
            <option value="standing">Standing</option> <!-- Option for "Standing" activity -->
            <option value="sitting">Sitting</option> <!-- Option for "Sitting" activity -->
          </select>
        </div>
        <div class="form-group"> <!-- Another form group for the text input -->
          <label for="context" class="control-label">Participant ID</label> <!-- Label for the text input with the id "context" -->
          <input type="text" id="context" placeholder="uijjh" /> <!-- Text input with id "context" and a placeholder text -->
        </div>
      </div>
      <input type="checkbox" id="check" /> <!-- Checkbox input with the id "check" -->
      <label for="check" class="button"></label> <!-- Label for the checkbox input, styled as a button -->
      <div>
        Status:
        <span id="xout" class="status-not-recording">Not Recording</span> <!-- Span element to display the recording status, initially "Not Recording" -->
      </div>
    </div>

    <script src="./index.mjs" type="module"></script> <!-- Links to an external JavaScript module file -->
  </body>
</html>
