<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Sandbox</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div id="app"></div>

    <div class="container">
      <div class="form-group">
        <label class="control-label form-control-lg" for="label"
          >Activity</label
        >
        <select class="form-control form-control-lg" id="label">
          <option value="testing">Testing</option>
          <option value="walking">Walking</option>
          <option value="standing">Standing</option>
          <option value="sitting">Sitting</option>
        </select>
      </div>
      <div class="form-wrap">
        <form action="">
          <label for="context" class="text-box"></label>
          <input type="text" id="context" placeholder="Participant ID" />
        </form>
      </div>
      <input type="checkbox" id="check" />
      <label for="check" class="button"></label>
      <div>Status: <span id="xout"></span></div>
    </div>

    <script src="./index.mjs" type="module"></script>
    <script>
      console.log("dddd");
    </script>
  </body>
</html>
